<main class="page-content">
  <section class="card" style="max-width:800px; margin:0 auto;">
    <h1>Interview Simulator</h1>
    <p class="subtitle">Simulate real interview pressure with timed Q&A.</p>

    <div id="interview-area">
      <button class="btn" id="startInterviewBtn">Start Interview</button>
      <div id="questionBlock" style="display:none; margin-top:20px;">
        <h2 id="questionText"></h2>
        
        <!-- typed or multiple-choice approach -->
        <textarea id="answerBox" rows="4" style="width:100%; margin-bottom:10px;"></textarea>
        
        <div style="margin-bottom:10px;">Time Left: <span id="questionTimer">30</span>s</div>
        <button class="btn" id="nextQuestionBtn" style="display:none;">Next</button>
      </div>
    </div>
  </section>
