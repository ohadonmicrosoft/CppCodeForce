<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodeForge++ | IDE</title>
  <link rel="stylesheet" href="styles/enhanced_styles.css">
  <link rel="stylesheet" href="styles/animations.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"></script>
</head>
<body class="dark-theme">
  <header>
    <div class="nav-container">
      <div class="logo-group" style="display:flex; align-items:center;">
        <span class="logo-text">CodeForge++</span>
        <span class="logo-icon">{&lt;/&gt;}</span>
      </div>
      <nav>
        <ul class="nav-menu" id="navMenu">
          <li><a href="index.html" class="nav-link">Home</a></li>
          <li><a href="exercises.html" class="nav-link">Exercises</a></li>
          <li><a href="progress.html" class="nav-link">Progress</a></li>
          <li><a href="resources.html" class="nav-link">Resources</a></li>
          <li><a href="portfolio.html" class="nav-link">Portfolio</a></li>
        </ul>
      </nav>
      <div class="menu-toggle" id="menuToggle">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
    </div>
  </header>

  <main class="page-content fade-in">
    <!-- Breadcrumb: deducing module from lessonID -->
    <div class="breadcrumb" id="breadcrumb-nav">
      <a href="index.html">Home</a> <span>&gt;</span>
      <a href="exercises.html">Exercises</a> <span>&gt;</span>
      <a href="#" id="moduleLink">Module X</a> <span>&gt;</span>
      <span>IDE</span>
    </div>
    <section class="glass" style="padding:30px;">
      <h1 id="ide-lesson-title" style="margin-bottom:15px;">IDE for Lesson: ...</h1>
      <div id="code-editor"></div>
      <div style="margin-top:20px;">
        <button class="btn" id="run-code-btn">Run Code</button>
        <button class="btn" id="check-solution-btn">Check Solution</button>
      </div>
      <div id="output-area" class="glass" style="margin-top:20px; padding:10px; min-height:100px; white-space:pre-wrap; background:rgba(255,255,255,0.05);"></div>
    </section>
  </main>

  <footer>
    <p>Â© 2025 CodeForge++. Developer &amp; Owner: Ohad Alon. All rights reserved.</p>
  </footer>
  
  <script src="scripts/main.js"></script>
  <script src="scripts/ide.js"></script>
  <script src="scripts/progress.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const lesson = params.get('lessonID') || 'M1L1';
    const modNum = lesson.slice(1,2);
    const moduleLink = document.getElementById('moduleLink');
    const ideTitle = document.getElementById('ide-lesson-title');
    if (moduleLink) {
      moduleLink.href = `module${modNum}.html`;
      moduleLink.innerText = `Module ${modNum}`;
    }
    ideTitle.innerText = `IDE for Lesson: ${lesson}`;
  </script>
</body>
</html>
