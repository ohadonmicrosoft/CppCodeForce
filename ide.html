<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>CodeForge++ | IDE</title>
  <link rel="stylesheet" href="styles/enhanced_styles.css">
  <link rel="stylesheet" href="styles/animations.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"></script>
</head>
<body>
  <header class="glass header-slide-in compact-header">
    <div class="nav-container">
      <h1 class="logo">
        <span class="logo-text">CodeForge++</span>
        <span class="logo-icon">{<></>}</span>
      </h1>
      <div class="menu-toggle" id="menuToggle">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
      <nav>
        <ul class="nav-menu" id="navMenu">
          <li><a href="index.html" class="nav-link">Home</a></li>
          <li><a href="exercises.html" class="nav-link">Exercises</a></li>
          <li><a href="progress.html" class="nav-link">Progress</a></li>
          <li><a href="resources.html" class="nav-link">Resources</a></li>
          <li><a href="portfolio.html" class="nav-link">Portfolio</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="page-content fade-in">
    <!-- Sub-Nav / Breadcrumb (Lesson ID might not map perfectly to module page, but we show a generic approach) -->
    <div class="breadcrumb" id="breadcrumb-nav">
      <a href="index.html">Home</a> <span>></span>
      <a href="exercises.html">Exercises</a> <span>></span>
      <!-- We'll auto-fill module link based on code in JS if you like. For now, let's just do a placeholder. -->
      <a href="module1.html" id="moduleLink">Module 1</a> <span>></span>
      <span>IDE</span>
    </div>

    <section class="glass">
      <h2 id="ide-lesson-title" style="margin-bottom:10px;">IDE for Lesson: ...</h2>
      <div id="code-editor"></div>
      <div style="margin-top:20px;">
        <button class="btn" id="run-code-btn">Run Code</button>
        <button class="btn" id="check-solution-btn">Check Solution</button>
      </div>
      <div id="output-area" class="glass" style="margin-top:20px; padding:10px; min-height:100px; white-space:pre-wrap;"></div>
    </section>
  </main>

  <footer>
    <p>Â© 2025 CodeForge++. All rights reserved.</p>
  </footer>

  <script src="scripts/main.js"></script>
  <script src="scripts/ide.js"></script>
  <script>
    // Optionally, you could parse the lessonID => figure out which module it belongs to
    // e.g., if it starts with M1 -> link module1.html, if M2 -> link module2.html, etc.
    const queryParams = new URLSearchParams(window.location.search);
    const lesson = queryParams.get('lessonID') || 'M1L1';
    let modNum = lesson.slice(1,2); // e.g. M1 -> '1'
    const moduleLink = document.getElementById('moduleLink');
    if (moduleLink) {
      moduleLink.href = `module${modNum}.html`;
      moduleLink.innerText = `Module ${modNum}`;
    }
  </script>
</body>
</html>
